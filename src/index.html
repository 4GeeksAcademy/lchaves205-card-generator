<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex flex-column align-items-center min-vh-100">
    <div class="container-fluid d-flex justify-content-center my-3">
      <!-- Card display area -->
      <div class="card" style="width: 18rem; height: 400px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title-heart">â™¥</h5>
          <p class="card-text-value text-center">A</p>
          <h5 class="card-title-heart2 d-flex justify-content-end">â™¥</h5>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="widthInput">Card Width (rem): </label>
      <input type="number" id="widthInput" placeholder="18" />
      <label for="heightInput">Card Height (px): </label>
      <input type="number" id="heightInput" placeholder="400" />
    </div>

    <button id="generateCardButton" class="btn btn-primary">
      Generate New Card
    </button>

    <script src="index.js"></script>
  </body>
</html>
